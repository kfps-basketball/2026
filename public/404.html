<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>第十屆光復盃籃球邀請賽</title>
  <script>
    // GitHub Pages SPA redirect solution
    // Store the current path and redirect to index.html with the path as a query parameter
    var pathSegmentsToKeep = 1; // Keep '/2026' as the base path

    var l = window.location;
    var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
      (path ? '?/' + path.replace(/&/g, '~and~') : '') +
      (l.search ? (path ? '&' : '?') + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
